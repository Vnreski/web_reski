<!DOCTYPE html>
<html lang="id">
<head>
    <title>Toko Kue</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('https://i.pinimg.com/736x/29/40/bd/2940bd116899c8dc529bf902e6bbe64a.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 20px;
            width: 260px;
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            border-radius: 15px;
        }
        .button {
            background: #ff758c;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: linear-gradient(135deg, #ff5e78, #ff6b92);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>Toko Kue Lezat</header>
    <div class="container">
        <div class="card">
            <img src="https://cupcakesjakarta.com/wp-content/uploads/2023/10/kue-ulang-tahun-aesthetic-coklat.jpg" alt="Kue Coklat">
            <h3>Kue Coklat</h3>
            <p>Rp50.000</p>
            <button class="button">Beli</button>
        </div>
        <div class="card">
            <img src="https://image.makewebeasy.net/makeweb/m_1920x0/rGAbosWut/DefaultData/f4f1f2ce_1e2b_42e0_9202_d958ac7a4a4f.jpg" alt="Kue Keju">
            <h3>Kue Keju</h3>
            <p>Rp60.000</p>
            <button class="button">Beli</button>
        </div>
        <div class="card">
            <img src="https://img.freepik.com/premium-photo/photo-strawberry-cake-wood_839035-174827.jpg?w=360" alt="Kue Stroberi">
            <h3>Kue Stroberi</h3>
            <p>Rp55.000</p>
            <button class="button">Beli</button>
        </div>
        <div class="card">
            <img src="https://cnc-magazine.oramiland.com/parenting/images/red-velvet-cake.width-800.format-webp.webp" alt="Kue Red Velvet">
            <h3>Kue Red Velvet</h3>
            <p>Rp65.000</p>
            <button class="button">Beli</button>
        </div>
        <div class="card">
            <img src="https://cnc-magazine.oramiland.com/parenting/images/black-forest.width-800.format-webp.webp" alt="Kue Black Forest">
            <h3>Kue Black Forest</h3>
            <p>Rp70.000</p>
            <button class="button">Beli</button>
        </div>
        <div class="card">
            <img src="https://www.pholfoodmafia.com/wp-content/uploads/2023/04/15The-Ultimate-Lemon-Cake.jpg" alt="Kue Lemon Cake">
            <h3>Kue Lemon Cake</h3>
            <p>Rp80.000</p>
            <button class="button">Beli</button>
        </div>
    </div>
</body>
</html>
