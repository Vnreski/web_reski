<!DOCTYPE html>
<html lang="id">
<head>
    <title>Restoran Cepat Saji</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('https://i.pinimg.com/736x/23/75/72/237572284635fd45ef5dc45b8b7559e5.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            background: linear-gradient(135deg, #ff5733, #ffbd69);
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container {
            padding: 40px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            color: #000000;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 20px;
            width: 260px;
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            border-radius: 15px;
        }
        .button {
            background: linear-gradient(135deg, #ff5733, #ff6f61);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: linear-gradient(135deg, #e04e2a, #ff5a50);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>Restoran Cepat Saji</header>
    <div class="container">
        
        <div class="section">
            <h2>Makanan</h2>
            <div class="menu">
                <div class="card">
                    <img src="https://tse4.mm.bing.net/th?id=OIP.CTvtcFfgBNVXb7DBolK--gHaHa&w=474&h=474&c=7" alt="Burger">
                    <h3>Burger</h3>
                    <p>Rp25.000</p>
                    <button class="button">Pesan</button>
                </div>
                <div class="card">
                    <img src="https://tse4.mm.bing.net/th?id=OIP.9aaEsBETTevJyj2IOHE7oQHaE9&w=317&h=317&c=7" alt="Pizza">
                    <h3>Pizza</h3>
                    <p>Rp50.000</p>
                    <button class="button">Pesan</button>
                </div>
                <div class="card">
                    <img src="https://tse1.mm.bing.net/th?id=OIP.IryinD-xlaO5hHUaeMOLEgHaHO&w=462&h=462&c=7" alt="Ayam Goreng">
                    <h3>Ayam Goreng</h3>
                    <p>Rp30.000</p>
                    <button class="button">Pesan</button>
                </div>
                <div class="card">
                    <img src="https://tse2.mm.bing.net/th?id=OIP.HdsKIQsnm60VQMMMKL5VMQHaFh&w=353&h=353&c=7" alt="Hot Dog">
                    <h3>Hot Dog</h3>
                    <p>Rp20.000</p>
                    <button class="button">Pesan</button>
                </div>
                <div class="card">
                    <img src="https://tse2.mm.bing.net/th?id=OIP.PL4iMh4MUV2kYdsOXU6qJQHaE0&w=308&h=308&c=7" alt="Kentang Goreng">
                    <h3>Kentang Goreng</h3>
                    <p>Rp15.000</p>
                    <button class="button">Pesan</button>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>Minuman</h2>
            <div class="menu">
                <div class="card">
                    <img src="https://tse4.mm.bing.net/th?id=OIP.XlnZea8G7CLPwr1USrRXVgHaFr&w=363&h=363&c=7" alt="Minuman Soda">
                    <h3>Minuman Soda</h3>
                    <p>Rp10.000</p>
                    <button class="button">Pesan</button>
                </div>
                <div class="card">
                    <img src="https://tse4.mm.bing.net/th?id=OIP.XlnZea8G7CLPwr1USrRXVgHaFr&w=363&h=363&c=7" alt="Minuman Soda">
                    <h3>Minuman Soda</h3>
                    <p>Rp10.000</p>
                    <button class="button">Pesan</button>
                </div>
                <div class="card">
                    <img src="https://tse4.mm.bing.net/th?id=OIP.XlnZea8G7CLPwr1USrRXVgHaFr&w=363&h=363&c=7" alt="Minuman Soda">
                    <h3>Minuman Soda</h3>
                    <p>Rp10.000</p>
                    <button class="button">Pesan</button>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
